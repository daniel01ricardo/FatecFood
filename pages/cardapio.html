<div class="page" data-name="cardapio">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">Voltar</span>
                </a>
            </div>
            <div class="title">Cardápio</div>
            <div class="right">
                <a href="#" onclick="ListarCardapio()"><i class="f7-icons">arrow_counterclockwise</i></a>
                <a href="#" class="popup-open" data-popup="#novo_cardapio"><i class="f7-icons">plus_circle_fill</i></a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">Meu Cardápio</div>

        <div class="list media-list">
          <ul id="lista_cardapio">
          </ul>
        </div>

    </div>

    <!-- Popup -->
    <div class="popup" id="novo_cardapio">
        <div class="view">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">Popup</div>
                        <div class="right">
                            <a href="#" class="link popup-close">Close</a>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block">

                        <form class="list" id="my-form">
                            <ul>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Nome</div>
                                            <div class="item-input-wrap">
                                                <input type="text" id="id" value="0">

                                                <input type="text" id="nome" name="nome" placeholder="Nome do item" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Foto</div>
                                            <div class="item-input-wrap">
                                                <input type="file" id="foto" name="foto" placeholder="Foto" accept="image/*" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Descrição</div>
                                            <div class="text-editor text-editor-init" data-placeholder="Enter text..."
                                                data-buttons='[["bold", "italic", "underline", "strikeThrough"], ["orderedList", "unorderedList"]]'>
                                                <div class="text-editor-content" contenteditable></div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Preço</div>
                                            <div class="item-input-wrap">
                                                <input type="number" id="preco" name="preco" placeholder="Preço do item" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">Disponível</div>
                                            <div class="item-after">
                                                <label class="toggle toggle-init">
                                                    <input type="checkbox" id="disponivel" name="disponivel" value="1" /><i
                                                        class="toggle-icon"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                        <div class="block block-strong row">
                            <div class="col"><a class="button button-fill" onclick="LimparDados()" href="#">Limpar dados</a></div>
                            <div class="col"><a class="button button-fill" onclick="GravarDados()" href="#">Gravar dados</a></div>
                          </div>                        

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
